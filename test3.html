<!-- 這個檔案有很多註釋 -->
<!DOCTYPE html>
<html>
<!-- HTML 標籤註釋 -->

<head>
    <!-- head 註釋 -->
    <title>測試文件 3 - 複雜註釋</title>
    <!-- 更多註釋 -->
</head>

<body>
    <!-- body 開始 -->
    <main>
        <!-- 主要內容 -->
        <h1>複雜註釋測試</h1>
        <!-- 標題後的註釋 -->

        <section>
            <!-- 區段註釋 -->
            <h2>段落測試</h2>
            <!-- 子標題註釋 -->
            <p>這段文字中間<!-- 內嵌註釋 -->有註釋。</p>
            <!-- 段落後註釋 -->
        </section>

        <!-- 列表前註釋 -->
        <ul>
            <!-- 列表內註釋 -->
            <li><!-- 項目註釋 -->項目一</li>
            <li>項目二<!-- 項目後註釋 --></li>
            <!-- 更多項目註釋 -->
        </ul>
        <!-- 列表後註釋 -->

        <!-- 表格註釋 -->
        <table>
            <!-- 表格內註釋 -->
            <thead>
                <!-- thead 註釋 -->
                <tr>
                    <!-- row 註釋 -->
                    <th><!-- cell 註釋 -->標題一</th>
                    <th>標題二</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>資料一</td>
                    <td>資料二<!-- cell 後註釋 --></td>
                </tr>
                <!-- tbody 內註釋 -->
            </tbody>
        </table>
        <!-- 表格後註釋 -->
    </main>
    <!-- body 結束 -->
</body>
<!-- html 結束 -->

</html>
<!-- 檔案結束註釋 -->
