<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試文件 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
    <script>
        console.log('這個腳本應該被移除');
    </script>
</head>

<body>
    <!-- 這是一個註釋，應該被移除 -->
    <h1>測試標題</h1>
    <p>這是一個測試段落，包含 <strong>粗體文字</strong> 和 <em>斜體文字</em>。</p>

    <h2>清單測試</h2>
    <ul>
        <li>項目一</li>
        <li>項目二</li>
        <li>項目三</li>
    </ul>

    <h3>表格測試</h3>
    <table border="1">
        <tr>
            <th>欄位一</th>
            <th>欄位二</th>
        </tr>
        <tr>
            <td>資料一</td>
            <td>資料二</td>
        </tr>
    </table>

    <!-- 另一個註釋 -->
    <blockquote>
        這是一個引用區塊。
    </blockquote>

    <div class="highlight">
        這是一個有樣式的區塊。
    </div>
</body>

</html>
